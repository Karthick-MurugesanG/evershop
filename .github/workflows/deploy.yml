name: Deploy EverShop via Jenkins

on:
  push:
    branches:
      - main

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        run: |
          curl -X POST "http://your-private-jenkins:8080/job/EverShop-Auto-Deploy/build" \
          --user "karthick-murugesang:${{ secrets.JENKINS_TOKEN }}"
